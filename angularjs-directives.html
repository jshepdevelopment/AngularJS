<html>
   <head>
		<link href="./css/styles.css" rel="stylesheet" />
		<title>AngularJS Directives Demonstration</title>
   </head>
   
   <body>
		<h2 class="mb-5">AngularJS Directives Demonstration</h2>

		<div ng-app = "" ng-init = "states = [{name:'California',capital:'Sacremento'}, 
			{name:'Washington',capital:'Olympia'}, {name:'Utah',capital:'Salt Lake City'}]"> 
			<p>Input some text <input type = "text" ng-model = "name"></p>
			 
			 
			<p>Using <em>ng-bind</em> to bind data from input here:<br/>
			Your input is: <span ng-bind = "name"></span>.</p>
			<p>Listing capital city and state using <em>ng-repeat</em>:
			 
			<ul>
				<li ng-repeat = "state in states">
					{{ state.capital + ', ' + state.name }}
				</li>
			</ul>
		</div>

		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
		</script>
      
   </body>
</html>
